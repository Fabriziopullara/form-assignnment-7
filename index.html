<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Form</title>
  </head>

  <body>
    <main class="screen">
      <img class="img-pasta" src="images/fresh-pasta.jpg" alt="fresh-pasta" />

      <h1 class="title">Contact form for personalized receipe!</h1>

      <form action="">
        <div class="name">
          <label for="name" class="label">Full name</label>
          <input type="text" id="full-name" />
        </div>

        <div class="e-mail">
          <label for="email" class="label">Your email</label>
          <input type="email" />
        </div>

        <div class="text-submit">
          <textarea name="Message" id="" cols="35" rows="10"></textarea>

          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
